<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background circle with gradient fill -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="white" stroke-width="0.5" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b46e7e" /> <!-- var(--primary) -->
      <stop offset="100%" stop-color="#704834" /> <!-- var(--secondary) -->
    </linearGradient>
    
    <!-- Reflection/highlight on the top left -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="50%" fx="20%" fy="20%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Add highlight effect -->
  <circle cx="16" cy="16" r="15" fill="url(#highlight)" />
  
  <!-- Stylized "S" path instead of text for better rendering -->
